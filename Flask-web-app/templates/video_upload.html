<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9ab5f1;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2rem;
            color: #180916;
            margin-bottom: 50px;
            font-style: italic;
        }
        .card {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }
        .index {
            position: absolute;
            top: 20px;  
            right: 120px;  
        }
        .index button {
            padding: 10px 20px;
            background-color:rgb(53, 68, 207);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .index button:hover {
            background-color: rgb(80, 129, 185);
        }
        .index a {
            text-decoration: none; 
        }
        .logout {
            position: absolute;
            top: 20px;  
            right: 20px;  
        }
        .logout button {
            padding: 10px 20px;
            background-color:rgb(53, 68, 207);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout button:hover {
            background-color: rgb(80, 129, 185);
        }
        .logout a {
            text-decoration: none; 
        }
        .uploaded-image {
            max-width: 90%; 
            height: auto;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: none; 
            max-height: 250px; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            font-size: 14px;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .detected-label {
            font-weight: bold;
            font-size: 14px; 
            color: #007bff;
            margin-top: 10px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 14px; 
        }
        .btn-primary {
            font-size: 0.9rem; 
            padding: 8px 16px;
            border-radius: 4px;
        }
        .img {
            margin-left: 10%;
        }
        .image-preview-container {
            text-align: center;
        }
        .uploaded-image:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Upload Video</h1>

        <div class="index">
            <a href="/index">
                <button>Dashboard</button>
            </a>   
        </div>

        <div class="logout">
            <a href="/logout">
                <button>Logout</button>
            </a>   
        </div>

        <!-- File upload form -->
        <div class="card mt-3">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload a Video:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required onchange="previewImage(event)">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Upload</button>
            </form>
        </div>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for msg in messages %}
                        <div>{{ msg }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>
</html>
